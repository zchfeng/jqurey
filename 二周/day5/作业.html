//        点击删除则会删除对应行的记录
        document.getElementById("Seve").onclick=function () { //获取保存按钮
            var strNum=document.getElementById("Num").value//获取三个文本框内容
            var strOname=document.getElementById("Oname").value
            var strTel=document.getElementById("Tel").value
            var oTr=document.createElement("tr")//创建一行表格，未渲染
            var oTd_1=document.createElement("td")//创建4个单元格，未渲染

            oTd_4.innerHTML="<a onclick='del(this)' href='#'>删除</a>"
            oTr.appendChild(oTd_1)//4个单元格关联成一行
            oTr.appendChild(oTd_2)
            oTr.appendChild(oTd_3)
            oTr.appendChild(oTd_4)
            document.getElementById("tab").appendChild(oTr)//把这行关联进表格
        }
