<script>
//    父类：Cat
//    方法： eat; miaow
//    属性： fur
//    说明： eat吃各种东西
       function Cat(_fur) {
           this.fur=_fur
       }
       Cat.prototype={
           constructor:Cat,
           eat:function (str) {
               console.log("吃" + str);
           },
           miaow:function () {
            console.log("会叫");
           }
       }
//    子类1： GarfieldCat
//    方法：eat; miaow; talk
//    属性：fur; glasses
//    说明：eat只吃肉
       function GarfieldCat(_fur,_glasses) {
           this.glasses=_glasses
           Cat.call(this,_fur)
       }
       GarfieldCat.prototype=new Cat()
        GarfieldCat.prototype.talk=function () {
            console.log("会跑");
        }
//    子类2： TomCat
//    方法：eat; miaow; catchMouse
//    属性：fur; friend
//    说明：eat只吃面包
      function TomCat(_fur,_friend) {
          this.friend=_friend
          Cat.call(this,_fur)
      }
     TomCat.prototype=new Cat()
 TomCat.prototype.catchMouse=function () {
     console.log("会捉老鼠");
 }
   var cat1=new Cat("白色")
cat1.eat("各种关系")
cat1.miaow()
var cat2=new GarfieldCat("黄色","glasses")
cat2.eat("肉")
cat2.miaow()
    cat2.talk()
var cat3=new TomCat("黄色","glasses")
cat3.eat("面包")
cat3.miaow()
    cat3.catchMouse()
</script>
