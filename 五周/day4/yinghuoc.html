<script>
    var obox=document.getElementsByTagName("div")[0]
    function Yinghc() {
        this.ele=document.createElement("img")
        this.ele.style.position="absolute"
        this.ele.style.width="30px"
        this.ele.style.height="30px"
        this.ele.style.left=Random().X
        this.ele.style.top=Random().Y
        this.ele.src="images/1.jpg"
        obox.appendChild(this.ele)
    }
    Yinghc.prototype.fei=function () {
        constructor:Yinghc
        var herf=this
        animate(this.ele,{"left":Random().X,"top":Random().Y},function () {

    }

    function Random() {
        var x=Math.random()*obox.offsetWidth+"px"
        var y=Math.random()*obox.offsetHeight+"px"
        return {
            X:x,
            Y:y
        }
    }
