<script>

    var myform=document.getElementById("myform")
   var ospan=document.getElementsByTagName("span")[0]
    myform.txt.oninput=myform.txt.onpropertychange=function () {
        var str=myform.txt.value
        var url1=`http://60.205.181.47/myPHPCode2/checkname.php?regname=${str}`
        ajax(url1,function (aaa) {
            var obj=JSON.parse(aaa)
            console.log(obj);
            if(obj.status==0){
                ospan.innerHTML="账号已存在"
            }
            if(obj.status==1){
                ospan.innerHTML="账号可用"
            }
        })
    }
</script>
