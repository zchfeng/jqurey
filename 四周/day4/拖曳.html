//    构造函数模式
    function Movediv(_ele) {
        this.ele=_ele
        this.movestrat=function () {
            var herf=this
            this.ele.onmousedown=function (evt) {
                var e=evt||window.event
                var X=e.offsetX
                var Y=e.offsetY
                herf.moveing(X,Y)
                herf.moveend()
            }
        }
        this.moveing=function (x,y) {
            var herf=this
            document.onmousemove=function (evt) {
                var e=evt||window.event
                herf.ele.style.left=e.clientX-x+"px"
                herf.ele.style.top=e.clientY-y+"px"
            }
        }
        this.moveend=function () {
            document.onmouseup=function () {
                document.onmousemove= document.onmouseup=null
            }
        }
    }
    var move=new Movediv(obox)
