<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box,#box1{
            height: 300px;
            width: 300px;
        }
        #box1{
            background: red;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="box"></div>
<div id="box1"></div>
</body>
</html>
<script>
//    示例:
//        1, 有一块空白区域,
//            当鼠标移动到区域内,显示"亲爱的, 我爱你",
//        当我鼠标移开的时候,显示"对不起, 开玩笑",
//        当我鼠标不停的在区域内移动的时候, 变换颜色
           var oBox=document.getElementById("box")
           oBox.onmouseenter=function () {
               oBox.innerText="亲爱的, 我爱你"
           }
           oBox.onmouseleave=function () {
               oBox.innerText="对不起, 开玩笑"
           }
           oBox.onmousemove=function () {
               oBox.style.backgroundColor="rgb("+parseInt(Math.random()*256)+","
                   +parseInt(Math.random()*256)+","
                   +parseInt(Math.random()*256)+")"
           }


//练习:
//    有一个红色的div块
//1, 如果我按下ctrl+c变换颜色
//2, 如果我按下ctrl + shift + r 重置颜色,恢复初始颜色
//3, 如果我按下向上箭头,向上移动, 同理还可以向下,左,右移动
//4, 如果我按下ctrl + 上下左右,走的步数变大
    var oBox1=document.getElementById("box1")
    document.documentElement.onkeydown=function (evt) {
               var e=evt|| window.event
              console.log(e.keyCode)
        if(e.keyCode==67&&e.ctrlKey==true){
            oBox1.style.backgroundColor="rgb("+parseInt(Math.random()*256)+","
                +parseInt(Math.random()*256)+","
                +parseInt(Math.random()*256)+")"
        }
        if(e.keyCode==82&&e.ctrlKey&&e.shiftKey){
            oBox1.style.backgroundColor="red";
            return false
        }
        var h=oBox1.offsetHeight
        var w=oBox1.offsetWidth
        if(e.keyCode==37){

            oBox1.style.left= oBox1.offsetLeft-10+"px";
        }
        if(e.keyCode==39){

            oBox1.style.left= oBox1.offsetLeft+10+"px";
        }
        if(e.keyCode==38){

            oBox1.style.top= oBox1.offsetTop-10+"px";
        }
        if(e.keyCode==40){

            oBox1.style.top= oBox1.offsetTop+10+"px";
        }
        if(e.keyCode==37&&e.ctrlKey){

            oBox1.style.left= oBox1.offsetLeft-10+"px";
        }
        if(e.keyCode==39&&e.ctrlKey){

            oBox1.style.left= oBox1.offsetLeft+10+"px";
        }
        if(e.keyCode==38&&e.ctrlKey){

            oBox1.style.top= oBox1.offsetTop-10+"px";
        }
        if(e.keyCode==40&&e.ctrlKey){

            oBox1.style.top= oBox1.offsetTop+10+"px";
        }
    }

</script>
