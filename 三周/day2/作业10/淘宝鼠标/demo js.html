<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {margin: 0;padding:0;}
        ul {
            list-style: none;}
        .box {
            width: 360px;
            height: 70px;
            margin: 50px auto;
            padding-top: 360px;
            background: url(images/01big.jpg) no-repeat;
        }
        .box li {
            float: left;
            margin:0 1px;
        }
    </style>
</head>
<body>
<div class="box" id="t_box">
    <ul>
        <li id="li01"><a href="javascript:;"><img src="images/01.jpg" alt=""/></a></li>
        <li id="li02"><a href="javascript:;"><img src="images/02.jpg" alt=""/></a></li>
        <li id="li03"><a href="javascript:;"><img src="images/03.jpg" alt=""/></a></li>
        <li id="li04"><a href="javascript:;"><img src="images/04.jpg" alt=""/></a></li>
        <li id="li05"><a href="javascript:;"><img src="images/05.jpg" alt=""/></a></li>
    </ul>
</div>
</body>
</html>
<script>
    //  事件三要素:  事件源    5个小li    事件 鼠标经过   事件处理：  box 更换背景图片
    //  获取元素     操作元素
    var box = document.getElementById("t_box");  // 最大的盒子

    function taobao(id,bg) {  //  封装函数
        var eleId = document.getElementById(id);   // 得到相应的id
        // 事件源.事件 = function() {}
        eleId.onmouseover = function() {
            box.style.backgroundImage = bg;
        }
    }
    taobao("li01","url(images/01big.jpg)");
    taobao("li02","url(images/02big.jpg)");
    taobao("li03","url(images/03big.jpg)");
    taobao("li04","url(images/04big.jpg)");
    taobao("li05","url(images/05big.jpg)");
   //   函数 就是可以重复使用的代码块
    // 封装函数 思路 ：
    //  1. 把相同的部分功能 放到一起，放到一个函数里面，就是封装
    //  2. 然后，找不同的地方作为参数

</script>
