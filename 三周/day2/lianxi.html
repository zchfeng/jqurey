    var show1=document.getElementById("iphone_box")
    var show2=document.getElementById("lock_box")
    var show3=document.getElementById("lock")
    show3.onmousedown=function (evt) {
        var e=evt||window.event
        var max=show2.offsetWidth-show3.offsetWidth
        var x=e.clientX-show1.offsetLeft-show2.offsetLeft-show3.offsetLeft
        show2.onmousemove=function (evt) {
            var ee=evt||window.event
            var mx=ee.clientX-show1.offsetLeft-show2.offsetLeft-x
            if(mx>=max){
                show3.style.left=max+"px"
            }else if(mx<=0){
                show3.style.left="0px"
            }else {
                show3.style.left=mx+"px"
            }
        }
        show2.onmouseup=function () {
            show2.onmouseup=show2.onmousemove=null
            var mx=show3.offsetLeft
            if(mx>max/2){
                show3.style.left=max+"px"
            }else{
                show3.style.left="0px"
            }

        }
    }
