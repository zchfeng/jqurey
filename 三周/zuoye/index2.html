<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/useer.Cookie.js"></script>
    <style>
        input {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<form id="myform">
    <div>登录</div>
    账&nbsp;&nbsp;号 <input type="text" name="uname"/>
    <br/>
    密&nbsp;&nbsp;码 <input type="password" name="upwd"/>
    <br/>
    <input type="submit"/>
    <p id="mgs"></p>
</form>
</body>
</html>
<script>
    var myform = document.getElementById("myform")
    var op = document.getElementById("mgs")
    myform.onsubmit = function () {  //登录点击事件
    var cookieobj = JSON.parse(getCookie("Cookie") || '[]')  //获取最新的cookie
    for (var i = 0; i < cookieobj.length; i++) {
        //判断密码  账号的正确
    if (cookieobj[i].uname == myform.uname.value && cookieobj[i].upwd == myform.upwd.value) {
    var num = 5
    var timer = setInterval(function () {  //正确  登录等待
    op.innerHTML=`登录中,请稍等.....${num}`.fontcolor("red")
    num--
    if (num==0){
     clearInterval(timer)
     window.location.href="index3.html"  //跳转
    }
    }, 500)
    }else{  //不正确
        op.innerHTML="密码错误".fontcolor("red")  //提示
    }
    return false
    }
    return false
    }
</script>
