<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;

        }

        body {
            background: #000;
        }

        .wrap {
            margin: 100px auto 0;
            width: 630px;
            height: 394px;
            padding: 10px 0 0 10px;
            background: #000;
            overflow: hidden;
            border: 1px solid #fff;
        }

        .wrap li {
            float: left;
            margin: 0 10px 10px 0;

        }

        ul li:nth-child(1){
            width: 200px;
            height: 186px;
            background: #a71919;
        }
        ul li:nth-child(2){
            width: 200px;
            height: 186px;
            background: #00b5ee;
        }
        ul li:nth-child(3){
            width: 200px;
            height: 186px;
            background: #0cb75d;
        }
        ul li:nth-child(4){
            width: 200px;
            height: 186px;
            background: #ffffff;
        }
        ul li:nth-child(5){
            width: 200px;
            height: 186px;
            background: #99FF00;
        }
        ul li:nth-child(6){
            width: 200px;
            height: 186px;
            background:#00A000;
        }
    </style>
     <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>

</head>
<body>
<div class="wrap">
    <ul>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
    </ul>
</div>
</body>
</html>
<script>
    $(function () {
        $(".wrap>ul li").mouseenter(function () {
            $(this).css("opacity",1).siblings().css("opacity",0.4)
        })
        $(".wrap").mouseleave(function () {
            $(this).children("ul").children().css("opacity",1)
        })
    })
</script>
