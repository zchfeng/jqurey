<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        select{
            width:200px;
            background-color:teal;
            height:200px;
            font-size:20px;
        }
        .btn-box{
            width:30px;
            display:inline-block;
            vertical-align:top;
        }
    </style>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>
<body>
<h1>城市选择：</h1>
<select id="src-city" name="src-city" multiple>
    <option value="1">北京</option>
    <option value="2">上海</option>
    <option value="3">深圳</option>
    <option value="4">广州</option>
    <option value="5">西红柿</option>
</select>
<div class="btn-box">
    <button id="btn-sel-all"> &gt;&gt;</button>
    <button id="btn-sel-none"> &lt;&lt;</button>
    <button id="btn-sel"> &gt;</button>
    <button id="btn-back"> &lt;</button>
</div>
<select id="tar-city" name="tar-city" multiple>

</select>
<h1></h1>
</body>
</html>
<script>
    $(function () {
        $("#btn-sel-all").click(function () {
            $("#src-city").children().appendTo($("#tar-city"))
        })
        $("#btn-sel-none").click(function () {
            $("#src-city").append($("#tar-city").children())
        })
        $("#btn-sel").click(function () {
            $("#src-city").children("option:selected").appendTo($("#tar-city"))
        })
        $("#btn-back").click(function () {
            $("#src-city").append($("#tar-city").children("option:selected"))
        })
    })
</script>
