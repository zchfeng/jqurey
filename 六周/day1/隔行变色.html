    <style>

            height: 30px;

            list-style: none;
        }
    </style>

<body>
<ul>
    <li></li>

    <li></li>

    <li></li>
    <li></li>
    <li></li>
</ul>

</html>
<script>
    $(function () {
        console.log($("li"));
        for (var i = 0; i <$("li") .length; i++) {
            if(i%2==0){
                $("li")[i].style.background="red"
            }else {
                $("li")[i].style.background="blue"
            }
        }
        $("li").mouseenter(function () {
            for (var i = 0; i <$("li") .length; i++) {
                if (i % 2 == 0) {
                    $("li")[i].style.background = "red"
                } else {
                    $("li")[i].style.background = "blue"
                }
            }
            this.style.background="#000"
        })
    })
</script>
