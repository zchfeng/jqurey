<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{ padding:0; margin:0; }
        ul{ list-style-type:none; }
        .parentWrap{
            text-align:center;
        }
        .menuGroup{
            border:1px solid #999;
            background-color:#e0ecff;
            float: left;
        }
        .groupTitle{
            display:block;
            height:20px;
            line-height:20px;
            font-size:16px;
            border-bottom:1px solid #ccc;
            cursor:pointer;
            float: left;
        }
        .menuGroup > div{
            height:200px;
            background-color:#fff;
            display:none;
        }
        div{
            float: left;
        }
    </style>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>
<body>
<ul class="parentWrap">
    <li class="menuGroup">
        <span class="groupTitle">标题1</span>
        <div>我是弹出来的div1</div>
    </li>
    <li class="menuGroup">
        <span class="groupTitle">标题2</span>
        <div>我是弹出来的div2</div>
    </li>
    <li class="menuGroup">
        <span class="groupTitle">标题3</span>
        <div>我是弹出来的div3</div>
    </li>
    <li class="menuGroup">
        <span class="groupTitle">标题4</span>
        <div>我是弹出来的div4</div>
    </li>
</ul>
</body>
</html>
<script>
    $(function () {
        $(".parentWrap").find(".groupTitle").mouseenter(function () {
            $(this).next("div").show(1000).parent().siblings().children("div").hide(1000)
        })
        $(".parentWrap").mouseleave(function () {
            $(this).find("div").hide(1000)
        })
    })
</script>
