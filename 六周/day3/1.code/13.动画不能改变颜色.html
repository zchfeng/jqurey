<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="jquery-3.3.1.js"></script>
    <script src="jquery.color.js/jquery.color.js"></script>
    <style>
        div{
            height:100px;
            width:100px;
            margin:3px;
            background-color:green;
        }
    </style>
</head>
<body>
<button>changeColor</button>

<div id="box"></div>
</body>
</html>
<script>
    $(function(){
        
        $("button").on("click",function(){
            $("div").animate({
                "backgroundColor":"yellow"
            })
        })
        
    })
</script>
